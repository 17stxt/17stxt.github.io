<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Virgin Games</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      text-align: center;
    }
    
    /* Wiggle animation for the thumbnail */
    .title-image {
      display: block;
      margin: 0 auto;
      animation: wiggle 0.25s ease-in-out infinite; /* Slightly longer duration for smoother effect */
    }

    /* Wiggle keyframes for rotation and scaling */
    @keyframes wiggle {
      0%, 100% {
        transform: rotate(0deg) scale(1); /* Normal state */
      }
      20% {
        transform: rotate(3deg) scale(1.05); /* Slightly larger and rotated */
      }
      40% {
        transform: rotate(-3deg) scale(1.03); /* Slightly smaller and rotated in the opposite direction */
      }
      60% {
        transform: rotate(2deg) scale(1.04); /* Back to a smaller rotation */
      }
      80% {
        transform: rotate(-1deg) scale(1.02); /* Almost back to normal */
      }
    }

    /* Styling for the download buttons */
    .download-button {
      border: none;
      background-color: transparent;
      cursor: pointer;
      margin-left: 10px;
      vertical-align: middle;
    }
    .download-button img {
      width: 20px;
      height: 20px;
    }

    /* Styling for the forum button */
    .forum-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .forum-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Image (The Virgin Games Thumbnail) with wiggle animation -->
    <img src="https://i.imgur.com/s9yDGUc.png" alt="The Virgin Games" class="title-image">
