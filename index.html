  <style>
    .container {
      text-align: center;
    }

    /* Wiggle animation for the thumbnail */
    .title-image {
      display: block;
      margin: 0 auto;
      animation: wiggle 0.15s ease-in-out infinite;
    }

    /* Wiggle keyframes for subtle, creepy shake */
    @keyframes wiggle {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(2deg);
      }
      50% {
        transform: rotate(-2deg);
      }
      75% {
        transform: rotate(1deg);
      }
    }

    /* Styling for the download buttons */
    .download-button {
      border: none;
      background-color: transparent;
      cursor: pointer;
      margin-left: 10px;
      vertical-align: middle;
    }
    .download-button img {
      width: 20px;
      height: 20px;
    }

    /* Disqus Comment Count Styling */
    .comment-count {
      margin-left: 10px;
      color: #0000FF;
      font-size: 0.9rem;
      font-style: italic;
    }
  </style>
</head>
