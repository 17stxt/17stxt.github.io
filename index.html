    .container {
      text-align: center;
    }

    /* Wiggle animation for the thumbnail */
    .title-image {
      display: block;
      margin: 0 auto;
      animation: wiggle 0.25s ease-in-out infinite;
    }

    /* Wiggle keyframes */
    @keyframes wiggle {
      0%, 100% {
        transform: rotate(0deg) scale(1);
      }
      20% {
        transform: rotate(3deg) scale(1.05);
      }
      40% {
        transform: rotate(-3deg) scale(1.03);
      }
      60% {
        transform: rotate(2deg) scale(1.04);
      }
      80% {
        transform: rotate(-1deg) scale(1.02);
      }
    }

    /* Typewriter effect */
    .subheading {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      border-right: 2px solid black;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
    }

    /* Styling for the download buttons */

      border: none;
      background-color: transparent;
      cursor: pointer;
      margin-left: 10px;
      vertical-align: middle;
    }
    .download-button img {

      height: 20px;
    }

    /* Styling for the chapter buttons */

      padding: 10px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 16px;
      width: 40px; /* Square button */

    .chapter-button:hover {

  <script>
    // List of sentences
    const sentences = [
      "The ground is fake you are simply floating",
      "And Mer left because....",
      "you're tiles..their small",
      "this is what bon does when he imagines mia big fat juicy pancakes",
      "no vbucks? forreal?",
      "Imagine listening to Taylor Swift",
      "I thought I was a fool for noone",
      "ALLL II WANTED WAS YOUUUUUUUUU",
      "Ohhh I won't let you goo",
      "Coca cola la ight, coca cola no our ma al, y coca colea zeeeroooooooooooooo",
      "Hello Juju I'm very up close :)",
      "Incredibly uncomfortable after all i've done for you.",
      "How it feels to be in the dubai tram:"
    ];

    const randomTextElement = document.getElementById("randomText");
    let lastPicked = []; // Array to hold the last 3 picked sentences

    function typeWriterEffect(text, callback) {
      let i = 0;
      randomTextElement.innerHTML = ""; // Clear current text
      const typing = setInterval(() => {
        if (i < text.length) {
          randomTextElement.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(typing);
          if (callback) callback();
        }
      }, 100); // Speed of typing (can be customized)
    }

    function deleteTextEffect(callback) {
      let length = randomTextElement.innerHTML.length;
      const deleting = setInterval(() => {
        if (length > 0) {
          randomTextElement.innerHTML = randomTextElement.innerHTML.substring(0, length - 1);
          length--;
        } else {
          clearInterval(deleting);
          if (callback) callback();
        }
      }, 50); // Speed of deletion (can be customized)
    }

    function pickRandomSentence() {
      let availableSentences = sentences.filter(sentence => !lastPicked.includes(sentence));

      // If availableSentences is empty (in rare cases), reset lastPicked and make all available again
      if (availableSentences.length === 0) {
        availableSentences = sentences;
      }

      const randomIndex = Math.floor(Math.random() * availableSentences.length);
      const newText = availableSentences[randomIndex];

      // Update the lastPicked queue
      lastPicked.push(newText);
      if (lastPicked.length > 3) {
        lastPicked.shift(); // Keep only the last 3 selections
      }

      return newText;
    }

    function changeText() {
      const newText = pickRandomSentence();

      deleteTextEffect(() => {
        typeWriterEffect(newText);
      });
    }

    function randomInterval(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Initial random sentence on page load
    window.onload = () => {
      const initialIndex = Math.floor(Math.random() * sentences.length);
      const initialText = sentences[initialIndex];
      lastPicked.push(initialText); // Add the first picked text to the lastPicked queue
      typeWriterEffect(initialText);
    };

    // Change the text every 10-15 seconds with typewriter effect
    setInterval(() => {
      changeText();
    }, randomInterval(10000, 15000)); // Interval between 10 to 15 seconds
  </script>
