        /* Basic Font and Layout Styles */

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        /* Wiggle animation for the thumbnail */

        .title-image {
            display: block;
            margin: 0 auto;
            animation: wiggle 0.25s ease-in-out infinite;
        }

        /* Wiggle keyframes */

        @keyframes wiggle {
            0%,
            100% {
                transform: rotate(0deg) scale(1);
            }
            20% {
                transform: rotate(3deg) scale(1.05);
            }
            40% {
                transform: rotate(-3deg) scale(1.03);
            }
            60% {
                transform: rotate(2deg) scale(1.04);
            }
            80% {
                transform: rotate(-1deg) scale(1.02);
            }
        }

        /* Typewriter effect */

        .subheading {
            font-size: 18px;
            margin-bottom: 20px;
            border-right: 2px solid black;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        /* Chapter Section Styles */

        .chapters {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .chapter-row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .chapter-box {
            flex: none;
            background-color: #fff;
            border: 1.8px solid #000;
            border-radius: 7px;
            margin: 0 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.15s;
            width: 210px;
            height: 135px;
            position: relative;
        }

        .chapter-box:hover {
            transform: scale(1.02);
        }

        .chapter-image {
            width: 94%;
            height: 76%;
            border-radius: 1px;
            border: 1.8px solid #000;
            margin-top: 4px;
        }

        .chapter-text {
            font-size: 16px;
            font-weight: bold;
            margin-top: -0.5px;
        }

        /* Fred and Frend Buttons */

        .button-container {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
            z-index: 1;
        }

        .fred-button,
        .frend-button {
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .fred-button img,
        .frend-button img {
            width: 20px;
            height: 20px;
        }

        /* Style adjustments for credits section */

        hr {
            width: 80%;
            border: 0.1px solid #000;
            margin: 20px auto;
        }

        .credits {
            text-align: center;
            font-size: 0.85em;
            /* Smaller font size for credits */
        }

        /* Fade Out Effect */

        .fade-out {
            opacity: 0;
            transition: opacity 1s ease-out;
        }

        /* Background Video */

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            /* Behind all other content */
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <script>
        // List of sentences
        const sentences = [
            "The ground is fake you are simply floating",
            "And Mer left because....",
            "you're tits..their small",
            "this is what bon does when he imagines mia big fat juicy ass",
            "no vbucks? forreal?",
            "Imagine listening to Taylor Swift",
            "I thought I was a fool for noone",
            "ALLL II WANTED WAS YOUUUUUUUUU",
            "Ohhh I won't let you goo",
            "Coca cola la ight, coca cola no our ma al, y coca colea zeeeroooooooooooooo",
            "Hello Juju I'm very up close :)",
            "Incredibly uncomfortable after all i've done for you.",
            "How it feels to be in the dubai tram:"
        ];

        const randomTextElement = document.getElementById("randomText");
        let lastPicked = []; // Array to hold the last 3 picked sentences

        function typeWriterEffect(text, callback) {
            let i = 0;
            randomTextElement.innerHTML = "";
            clearInterval(randomTextElement.typing); // Clear any previous intervals
            randomTextElement.typing = setInterval(() => {
                if (i < text.length) {
                    randomTextElement.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(randomTextElement.typing);
                    if (callback) callback();
                }
            }, 100);
        }

        function deleteTextEffect(callback) {
            clearInterval(randomTextElement.typing); // Clear previous interval
            let length = randomTextElement.innerHTML.length;
            randomTextElement.typing = setInterval(() => {
                if (length > 0) {
                    randomTextElement.innerHTML = randomTextElement.innerHTML.substring(0, length - 1);
                    length--;
                } else {
                    clearInterval(randomTextElement.typing);
                    if (callback) callback();
                }
            }, 50);
        }


        function pickRandomSentence() {
            let availableSentences = sentences.filter(sentence => !lastPicked.includes(sentence));

            // If availableSentences is empty (in rare cases), reset lastPicked and make all available again
            if (availableSentences.length === 0) {
                availableSentences = sentences;
            }

            const randomIndex = Math.floor(Math.random() * availableSentences.length);
            const newText = availableSentences[randomIndex];

            // Update the lastPicked queue
            lastPicked.push(newText);
            if (lastPicked.length > 3) {
                lastPicked.shift(); // Keep only the last 3 selections
            }

            return newText;
        }

        function changeText() {
            const newText = pickRandomSentence();

            deleteTextEffect(() => {
                typeWriterEffect(newText);
            });
        }

        function randomInterval(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Initial random sentence on page load
        window.onload = () => {
            const initialIndex = Math.floor(Math.random() * sentences.length);
            const initialText = sentences[initialIndex];
            lastPicked.push(initialText); // Add the first picked text to the lastPicked queue
            typeWriterEffect(initialText);
        };

        // Change the text every 10-15 seconds with typewriter effect
        setInterval(() => {
            changeText();
        }, randomInterval(10000, 15000)); // Interval between 10 to 15 seconds

        const videoElement = document.getElementById("bg-video");
        const videoPaths = [
            "media/videos/video1.mp4",
            "media/videos/video2.mp4",
            "media/videos/video3.mp4"
        ]; // Add paths to your videos here

        let currentVideoIndex = Math.floor(Math.random() * videoPaths.length);

        function playNextVideo() {
            // Choose a different video than the current one
            let nextVideoIndex;
            do {
                nextVideoIndex = Math.floor(Math.random() * videoPaths.length);
            } while (nextVideoIndex === currentVideoIndex);

            currentVideoIndex = nextVideoIndex;
            videoElement.src = videoPaths[currentVideoIndex];
            videoElement.play();
        }

        // Add fade effect between videos
        videoElement.addEventListener("ended", () => {
            videoElement.classList.add("fade-out");
            setTimeout(() => {
                playNextVideo();
                videoElement.classList.remove("fade-out");
            }, 1000); // Adjust fade duration if needed
        });

        // Initial load
        playNextVideo();
