<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epilogue Thread</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Include Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>

  <style>
    .container {
      text-align: center;
      padding: 20px;
    }
    .comments {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      margin: 20px 0;
      padding: 10px;
    }
    .comment-box {
      width: 300px;
      height: 50px;
    }
    .post-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Epilogue Thread</h1>
    
    <!-- Comments Section -->
    <div class="comments" id="comments"></div>

    <!-- Comment Input Section -->
    <textarea class="comment-box" id="commentInput" placeholder="Write your comment..."></textarea>
    <button class="post-button" id="postButton">Post Comment</button>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBCzabBMFxms9HfX0N411uJQYjEzspSnVk",
      authDomain: "the-virgin-games.firebaseapp.com",
      projectId: "the-virgin-games",
      storageBucket: "the-virgin-games.appspot.com",
      messagingSenderId: "1092738842373",
      appId: "1:1092738842373:web:8bb210d9fb815cc5ae016c",
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();

    // Reference to comments in Firestore
    const commentsRef = firestore.collection('epilogue').doc('comments');

    // Function to display comments
    commentsRef.onSnapshot((doc) => {
      const commentsContainer = document.getElementById('comments');
      commentsContainer.innerHTML = ""; // Clear previous comments
      if (doc.exists) {
        const comments = doc.data().comments || [];
        comments.forEach((comment) => {
          const commentElement = document.createElement('div');
          commentElement.innerText = comment.text;
          commentsContainer.appendChild(commentElement);
        });
      }
    });

    // Function to post a comment
    document.getElementById('postButton').addEventListener('click', () => {
      const commentInput = document.getElementById('commentInput');
      const commentText = commentInput.value.trim(); // Trim whitespace
      if (commentText === "") {
          alert("Comment cannot be empty!"); // Alert if comment is empty
          return;
      }

      commentsRef.update({
          comments: firebase.firestore.FieldValue.arrayUnion({ text: commentText })
      })
      .then(() => {
          console.log("Comment posted successfully!"); // Log success
          commentInput.value = ""; // Clear the input box
      })
      .catch((error) => {
          console.error("Error posting comment:", error); // Log error
      });
    });
  </script>
</body>
</html>
