<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epilogue Thread</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Include Firebase SDKs -->
  <script type="module">
      import { getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
      import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
     
     // Firebase configuration
     const firebaseConfig = {
        apiKey: "AIzaSyBCzabBMFxms9HfX0N411uJQYjEzspSnVk",
        authDomain: "the-virgin-games.firebaseapp.com",
        projectId: "the-virgin-games",
        storageBucket: "the-virgin-games.appspot.com",
        messagingSenderId: "1092738842373",
        appId: "1:1092738842373:web:8bb210d9fb815cc5ae016c"
     };

     // Initialize Firebase
     const app = initializeApp(firebaseConfig);
     const db = getFirestore(app);

     const commentsRef = doc(db, 'epilogue', 'comments'); // Firestore reference to the comments document

     // Function to display comments
     onSnapshot(commentsRef, (doc) => {
      const commentsContainer = document.getElementById('comments');
      commentsContainer.innerHTML = ""; // Clear previous comments
      if (doc.exists()) {
        const comments = doc.data().comments || [];
        comments.forEach((comment, index) => {
          const commentElement = document.createElement('div');
          commentElement.className = 'comment'; // Add a class for styling
          
          // Display name and text
          const name = comment.name ? comment.name : "Anonymous";
          commentElement.innerHTML = `${name}: ${comment.text}`;
          
          // Add image if present
          if (comment.imageUrl) {
            const imgElement = document.createElement('img');
            imgElement.src = comment.imageUrl;
            imgElement.className = 'comment-image'; // Add class for image styling
            commentElement.appendChild(imgElement);
          }

          // Create the vote section (green button, red button, and vote label)
          const voteContainer = document.createElement('div');
          voteContainer.className = 'vote-container';
          
          const upvoteButton = document.createElement('button');
          upvoteButton.className = 'upvote';
          upvoteButton.innerText = '↑';
          
          const downvoteButton = document.createElement('button');
          downvoteButton.className = 'downvote';
          downvoteButton.innerText = '↓';

          const voteLabel = document.createElement('span');
          voteLabel.className = 'vote-count';
          voteLabel.innerText = comment.votes || 0; // Default to 0 votes

          voteContainer.appendChild(upvoteButton);
          voteContainer.appendChild(downvoteButton);
          voteContainer.appendChild(voteLabel);
          
          commentElement.appendChild(voteContainer);
          commentsContainer.appendChild(commentElement);

          // Upvote logic
          upvoteButton.addEventListener('click', async () => {
            if (comment.voteType === 'upvote') {
              // Remove upvote
              comment.votes -= 1;
              comment.voteType = null;
            } else {
              // Add upvote and remove downvote if it exists
              comment.votes += 1;
              if (comment.voteType === 'downvote') {
                comment.votes += 1; // Neutralize the previous downvote
              }
              comment.voteType = 'upvote';
            }
            await updateVotes(index, comment);
          });

          // Downvote logic
          downvoteButton.addEventListener('click', async () => {
            if (comment.voteType === 'downvote') {
              // Remove downvote
              comment.votes += 1;
              comment.voteType = null;
            } else {
              // Add downvote and remove upvote if it exists
              comment.votes -= 1;
              if (comment.voteType === 'upvote') {
                comment.votes -= 1; // Neutralize the previous upvote
              }
              comment.voteType = 'downvote';
            }
            await updateVotes(index, comment);
          });
        });
      }
    });

    async function updateVotes(index, updatedComment) {
      const commentsDoc = await getDoc(commentsRef); // Use getDoc to fetch the document
      const comments = commentsDoc.data().comments || []; // Get comments from the document

      // Update the specific comment
      comments[index] = updatedComment;

      // Update Firestore with the modified comments array
      await updateDoc(commentsRef, {
        comments: comments
      });
    }

    // Toggle image input functionality
    let imageInputVisible = false; // Track visibility of the image input
    const toggleImageInput = () => {
      const imageUrlInput = document.getElementById('imageUrlInput');
      imageInputVisible = !imageInputVisible;
      imageUrlInput.style.display = imageInputVisible ? 'inline' : 'none';
    };

    // Function to post a comment
    document.getElementById('postButton').addEventListener('click', async () => {
      const commentInput = document.getElementById('commentInput');
      const nameInput = document.getElementById('nameInput'); // Get the name input value
      const imageUrlInput = document.getElementById('imageUrlInput'); // Get the image URL input value
      const commentText = commentInput.value.trim(); // Trim whitespace
      const nameText = nameInput.value.trim() || "Anonymous"; // Default to "Anonymous" if no name is provided
      const imageUrl = imageUrlInput.value.trim(); // Get image URL

      if (commentText === "" && imageUrl === "") {
          alert("Comment cannot be empty!"); // Alert if comment and image URL are both empty
          return;
      }

      // Add the comment to the Firestore document
      await updateDoc(commentsRef, {
          comments: arrayUnion({ text: commentText, name: nameText, votes: 0, voteType: null, imageUrl: imageUrl }) // Include name and image URL with comment
      })
      .then(() => {
          console.log("Comment posted successfully!"); // Log success
          commentInput.value = ""; // Clear the input box
          nameInput.value = ""; // Clear the name box
          imageUrlInput.value = ""; // Clear the image URL input
      })
      .catch((error) => {
          console.error("Error posting comment:", error); // Log error
      });
    });
  </script>

  <style>
    .container {
      text-align: center;
      padding: 20px;
    }
    .comments {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      margin: 20px 0;
      padding: 10px;
    }
    .comment {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin: 5px 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column; /* Stack children vertically */
      align-items: flex-start; /* Align children to the start */
    }
    .comment-image {
      max-width: 100%; /* Ensure the image doesn't overflow */
      max-height: 200px; /* Set max height for the image */
      margin-top: 5px; /* Space above the image */
    }
    .comment-box {
      width: 300px;
      height: 50px;
    }
    .name-box {
      width: 300px;
      height: 30px;
      margin-bottom: 10px;
    }
    .post-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .vote-container {
      display: flex;
      align-items: center;
    }
    .upvote, .downvote {
      margin-right: 5px;
      padding: 5px;
      border: none;
      cursor: pointer;
    }
    .upvote {
      background-color: green;
      color: white;
    }
    .downvote {
      background-color: red;
      color: white;
    }
    .upvote:hover {
      background-color: darkgreen; /* Darker green for hover */
    }
    .downvote:hover {
      background-color: darkred; /* Darker red for hover */
    }
    .vote-count {
      margin-left: 10px;
    }
    /* Styles for the image input section */
    #imageUrlInput {
      display: none; /* Hidden by default */
      width: 250px;
      margin-left: 5px;
    }
    .camera-button {
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
      margin-right: 5px; /* Space between button and input */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Epilogue Thread</h1>
    
    <!-- Name Input Section -->
    <input type="text" class="name-box" id="nameInput" placeholder="Enter your name (optional)" />

    <!-- Comments Section -->
    <div class="comments" id="comments"></div>

    <!-- Comment Input Section -->
    <div>
      <button class="camera-button" id="toggleImageInputButton" onclick="toggleImageInput()">
        <img src="https://win98icons.alexmeub.com/icons/png/camera3_vid-4.png" alt="Camera" width="25" height="25" />
      </button>
      <input type="text" id="imageUrlInput" placeholder="Paste image URL here..." />
    </div>
    <textarea class="comment-box" id="commentInput" placeholder="Write your comment..."></textarea>
    <button class="post-button" id="postButton">Post Comment</button>
  </div>
</body>
</html>
