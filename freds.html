<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freds</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Light gray background */
      color: #333; /* Dark text for contrast */
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #2a9d8f; /* Teal color */
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #264653; /* Darker teal */
    }
    .thread {
      background-color: #fff; /* White background for threads */
      border: 1px solid #ccc; /* Light gray border */
      border-radius: 8px; /* Rounded corners */
      margin: 10px 0;
      padding: 15px;
      text-align: left; /* Align text to the left */
      transition: box-shadow 0.3s; /* Add transition for hover effect */
      cursor: pointer; /* Pointer cursor */
    }
    .thread:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Hover effect */
    }
    .thread img {
      max-width: 100%; /* Responsive image size */
      border-radius: 5px; /* Rounded corners for images */
    }
    .recent-comment {
      font-size: 0.9em; /* Smaller font for recent comment */
      color: #555; /* Gray color for comments */
      margin-top: 10px;
    }
    .recent-comment span {
      font-weight: bold; /* Bold for poster's name */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Freds</h1>
    <h2>Select a Fred:</h2>

    <div id="threads"></div> <!-- Container for threads -->

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBCzabBMFxms9HfX0N411uJQYjEzspSnVk",
      authDomain: "the-virgin-games.firebaseapp.com",
      projectId: "the-virgin-games",
      storageBucket: "the-virgin-games.appspot.com",
      messagingSenderId: "1092738842373",
      appId: "1:1092738842373:web:8bb210d9fb815cc5ae016c"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadThreads() {
      const threadsContainer = document.getElementById('threads');
      const threads = [
        { title: "Chapter 1 fred", img: "YOUR_IMAGE_URL_FOR_CHAPTER_1", path: "chapter1fred.html", collection: "chapter1" },
        { title: "Chapter 2 fred", img: "YOUR_IMAGE_URL_FOR_CHAPTER_2", path: "chapter2fred.html", collection: "chapter2" },
        { title: "Chapter 3 fred", img: "YOUR_IMAGE_URL_FOR_CHAPTER_3", path: "chapter3fred.html", collection: "chapter3" },
        { title: "Chapter 4 fred", img: "YOUR_IMAGE_URL_FOR_CHAPTER_4", path: "chapter4fred.html", collection: "chapter4" },
        { title: "Chapter 5 fred", img: "YOUR_IMAGE_URL_FOR_CHAPTER_5", path: "chapter5fred.html", collection: "chapter5" },
        { title: "Epilogue fred", img: "YOUR_IMAGE_URL_FOR_EPILOGUE", path: "epiloguefred.html", collection: "epilogue" },
      ];

      for (const thread of threads) {
        const latestComment = await getLatestComment(thread.collection);

        const threadElement = document.createElement('div');
        threadElement.className = 'thread';
        threadElement.onclick = () => window.location.href = thread.path;

        threadElement.innerHTML = `
          <img src="${thread.img}" alt="${thread.title}">
          <h3>${thread.title}</h3>
          <div class="recent-comment">
            ${latestComment ? `<span>${latestComment.name}:</span> ${truncateComment(latestComment.text)}` : "No comments yet."}
          </div>
        `;
        
        threadsContainer.appendChild(threadElement);
      }
    }

    async function getLatestComment(collectionName) {
      const commentsCollection = collection(db, collectionName, "comments");
      const q = query(commentsCollection, orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      const latestComment = querySnapshot.docs[0]?.data(); // Get the most recent comment
      return latestComment ? { text: latestComment.text, name: latestComment.name || "Anonymous" } : null;
    }

    function truncateComment(comment) {
      return comment.length > 17 ? comment.slice(0, 17) + '...' : comment;
    }

    loadThreads();
  </script>

  <!-- Navigation Button to Home Page -->
  <a href="index.html" style="position: fixed; top: 10px; left: 10px; z-index: 1000;">
      <img src="https://i.imgur.com/AmjEU0x.png" alt="Home" style="width: 40px; height: 40px;">
  </a>
</body>
</html>
