<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freds</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f0f0f0; /* Light background */
      font-family: Arial, sans-serif; /* Simple font */
      margin: 0; /* Remove default margin */
    }
    
    .container {
      text-align: center;
      padding: 20px;
      max-width: 800px; /* Limit width for a classic feel */
      margin: 0 auto; /* Center the container */
      background-color: #ffffff; /* White background for contrast */
      border: 1px solid #ccc; /* Simple border */
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    h1 {
      font-size: 2.5em; /* Larger heading */
      margin: 0; /* Remove margin */
      padding: 10px 0; /* Add padding */
    }

    h2 {
      font-size: 1.5em; /* Smaller subheading */
      color: #666; /* Slightly muted color */
      margin-bottom: 20px; /* Space below */
    }

    .fred-button {
      display: flex; /* Use flexbox for image and button */
      align-items: center; /* Center items vertically */
      background-color: #e6e6e6; /* Button background */
      border: 1px solid #999; /* Button border */
      border-radius: 4px; /* Rounded corners */
      padding: 10px;
      margin: 10px 0;
      font-size: 18px; /* Button font size */
      cursor: pointer; /* Pointer cursor */
      text-decoration: none; /* Remove underline */
      color: #000; /* Button text color */
      transition: background-color 0.3s; /* Smooth background transition */
      width: 100%; /* Make buttons full width */
    }

    .fred-button:hover {
      background-color: #d4d4d4; /* Darker shade on hover */
    }

    .fred-image {
      width: 40px; /* Fixed width for images */
      height: 40px; /* Fixed height for images */
      margin-right: 10px; /* Space between image and text */
    }

    hr {
      margin: 20px 0; /* Space around horizontal rule */
    }

    .credits {
      font-size: 0.9em; /* Smaller font size */
      color: #333; /* Darker text for credits */
      padding: 10px; /* Padding for credits */
    }

    /* Style for credits section */
    .credits h3 {
      margin-top: 0; /* Remove top margin for heading */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Freds</h1>
    <h2>Select a Fred:</h2>
    <a class="fred-button" href="chapter1fred.html">
      <img class="fred-image" src="image_url_for_chapter1" alt="Chapter 1 Image"> Chapter 1 fred
    </a>
    <a class="fred-button" href="chapter2fred.html">

    <a class="fred-button" href="chapter3fred.html">

    </a>
    <a class="fred-button" href="chapter4fred.html">
      <img class="fred-image" src="image_url_for_chapter4" alt="Chapter 4 Image"> Chapter 4 fred
    </a>
    <a class="fred-button" href="chapter5fred.html">
      <img class="fred-image" src="image_url_for_chapter5" alt="Chapter 5 Image"> Chapter 5 fred
    </a>
    <a class="fred-button" href="epiloguefred.html">
      <img class="fred-image" src="image_url_for_epilogue" alt="Epilogue Image"> Epilogue fred
    </a>

    <!-- Credits Section -->

      <p>Team: @7teens, @redmilfed, @yuyuuser</p>
