<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freds</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      text-align: center;
      padding: 20px;
    }
    .fred-button {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>

  <script type="module">
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    const db = getFirestore();

    // Fetch IP Address
    async function getIPAddress() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;  // returns the user's IP address
      } catch (error) {
        console.error('Error fetching IP address:', error);
        return null;
      }
    }

    // Set the user's name
    async function setUserName() {
      const ipAddress = await getIPAddress();
      const nameInput = document.getElementById('nameInput').value.trim();
      
      if (nameInput === "") {
        alert("Please enter a name.");
        return;
      }

      const nameAssigned = await assignNameToIP(ipAddress, nameInput);
      if (nameAssigned) {
        document.getElementById('namePanel').innerText = `Your name is set to: ${nameInput}`;
      }
    }

    // Function to associate name with IP
    async function assignNameToIP(ipAddress, chosenName) {
      const usersCollection = collection(db, 'users');
      const nameQuery = query(usersCollection, where("name", "==", chosenName));
      const querySnapshot = await getDocs(nameQuery);
      
      if (!querySnapshot.empty) {
        alert('This name is already taken. Choose another.');
        return false;
      }

      const userRef = doc(db, 'users', ipAddress);
      await setDoc(userRef, { name: chosenName });
      return true;
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Freds</h1>
    <h2>Select a Fred:</h2>
    <button class="fred-button" onclick="window.location.href='chapter1fred.html'">Chapter 1 fred</button>
    <button class="fred-button" onclick="window.location.href='chapter2fred.html'">Chapter 2 fred</button>
    <button class="fred-button" onclick="window.location.href='chapter3fred.html'">Chapter 3 fred</button>
    <button class="fred-button" onclick="window.location.href='chapter4fred.html'">Chapter 4 fred</button>
    <button class="fred-button" onclick="window.location.href='chapter5fred.html'">Chapter 5 fred</button>
    <button class="fred-button" onclick="window.location.href='epiloguefred.html'">Epilogue fred</button>

    <!-- Name Panel Section -->
    <h3>Set Your Name</h3>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="setUserName()">Set Name</button>

    <!-- Display Current Name -->
    <div id="namePanel">Your name is currently: Anonymous</div>
  </div>
</body>

<!-- Navigation Button to Home Page -->
<a href="index.html" style="position: fixed; top: 10px; left: 10px; z-index: 1000;">
    <img src="https://i.imgur.com/AmjEU0x.png" alt="Home" style="width: 40px; height: 40px;">
</a>
</html>
