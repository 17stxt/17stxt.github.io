<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freds</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f0f0f0; /* Subtle background color */
      font-family: Arial, sans-serif; /* A simple font for the text */
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 30px; /* Reduced size for the title */
      margin-bottom: 10px;
      background-color: #99cc99; /* Background color for the title */
      padding: 5px;
      border: 1px solid #000; /* Border around the title */
      display: inline-block; /* Keep the background from stretching */
    }
    .fred-button {
      display: flex; /* Use flexbox for layout */
      align-items: center; /* Center the image and text vertically */
      margin: 10px auto; /* Center the buttons with auto margins */
      padding: 10px 20px;
      font-size: 16px; /* Slightly smaller font */
      cursor: pointer;
      background-color: #fff; /* White background for buttons */
      border: 2px solid #000; /* Border stroke */
      width: 300px; /* Fixed width for buttons */
      text-align: left; /* Align text to the left */
      transition: background-color 0.3s; /* Simple hover transition */
    }
    .fred-button:hover {
      background-color: #e0e0e0; /* Subtle hover effect */
    }
    .fred-button img {
      margin-right: 10px; /* Space between image and text */
      width: 50px; /* Width for the thread image */
      height: auto; /* Maintain aspect ratio */
    }
    /* Credits Section */
    .credits {
      margin-top: 20px;
      border-top: 1px solid #000; /* Top border for separation */
      padding-top: 10px;
    }
  </style>
</head>

  <div class="container">

    <button class="fred-button" onclick="window.location.href='chapter5fred.html'">
