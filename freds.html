<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freds</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f0f0f0; /* Subtle background color */
    }
    .container {
      text-align: center;
      padding: 0; /* Remove padding to flush against the top */
      border: 2px solid #ccc; /* Border for the box */
      background-color: white; /* White background for the box */
      width: 300px; /* Set a width for the box */
      margin: auto; /* Center the box */
    }
    .fred-button {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: 1px solid #ccc; /* Thin border */
      background-color: #f7f7f7; /* Light background for buttons */
      color: black; /* Black text for buttons */
      transition: background-color 0.3s; /* Smooth background color transition */
    }
    .fred-button:hover {
      background-color: #e0e0e0; /* Darker background on hover */
    }
    h1 {
      margin: 0; /* No margin to touch the top */
      background-color: #f7f7f7; /* Background for Freds text */
      padding: 10px; /* Padding around Freds text */
      border: 1px solid #ccc; /* Thin border around Freds text */
      width: 100%; /* Make the width of Freds text equal to the box */
      display: inline-block; /* Inline-block to center within container */
    }
    /* Credits section styles */
    .credits {
      margin-top: 20px; /* Space above credits */
      text-align: left; /* Align credits text to the left */
      display: none; /* Hide credits initially */
    }
    .toggle-credits {
      cursor: pointer;
      margin-top: 10px;
      padding: 5px 10px;
      border: 1px solid #ccc; /* Border for toggle button */
      background-color: #f7f7f7; /* Background for toggle button */
      color: black; /* Black text for toggle button */
      transition: background-color 0.3s; /* Smooth transition */
    }
    .toggle-credits:hover {
      background-color: #e0e0e0; /* Darker background on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Freds</h1>
    <button class="fred-button" onclick="window.location.href='chapter1fred.html'">Chapter 1 fred</button>
    <button class="fred-button" onclick="window.location.href='chapter2fred.html'">Chapter 2 fred</button>
    <button class="fred-button" onclick="window.location.href='chapter3fred.html'">Chapter 3 fred</button>
    <button class="fred-button" onclick="window.location.href='chapter4fred.html'">Chapter 4 fred</button>
    <button class="fred-button" onclick="window.location.href='chapter5fred.html'">Chapter 5 fred</button>
    <button class="fred-button" onclick="window.location.href='epiloguefred.html'">Epilogue fred</button>

    <!-- Toggle Button for Credits -->
    <button class="toggle-credits" onclick="toggleCredits()">Show Credits</button>
    
    <!-- Credits Section -->
    <section class="credits" id="credits">
      <hr>
      <p>Email: Awesomecatsandpuppies@gmail.com</p>
      <p>Server: discord.gg/r4hBkmd5Yq</p>
      <p>Team: @7teens, @redmilfed, @yuyuuser</p>
    </section>
  </div>

  <script>
    function toggleCredits() {
      const creditsSection = document.getElementById('credits');
      const toggleButton = document.querySelector('.toggle-credits');

      if (creditsSection.style.display === 'none' || creditsSection.style.display === '') {
        creditsSection.style.display = 'block'; // Show credits
        toggleButton.innerText = 'Hide Credits'; // Change button text
      } else {
        creditsSection.style.display = 'none'; // Hide credits
        toggleButton.innerText = 'Show Credits'; // Change button text
      }
    }
  </script>
</body>
</html>
