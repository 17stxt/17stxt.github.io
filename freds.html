<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freds</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f0f0f0; /* Subtle background color */
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #ccc; /* Border for the box */
      border-radius: 8px; /* Rounded corners */
      background-color: white; /* White background for the box */
      width: 300px; /* Set a width for the box */
      margin: auto; /* Center the box */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
    }
    .fred-button {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: 1px solid #ccc; /* Thin border */
      background-color: #f7f7f7; /* Light background for buttons */
      border-radius: 5px; /* Slightly rounded corners */
      transition: background-color 0.3s; /* Smooth background color transition */
    }
    .fred-button:hover {
      background-color: #e0e0e0; /* Darker background on hover */
    }
    h1 {
      margin-bottom: 10px; /* Space below the title */
      background-color: #f7f7f7; /* Background for Freds text */
      padding: 10px; /* Padding around Freds text */
      border: 1px solid #ccc; /* Thin border around Freds text */
      border-radius: 5px; /* Rounded corners for Freds text */
      width: 100%; /* Make the width of Freds text equal to the box */
      display: inline-block; /* Inline-block to center within container */
    }
    /* Credits section styles */
    .credits {
      margin-top: 20px; /* Space above credits */
      text-align: left; /* Align credits text to the left */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Freds</h1>
    <button class="fred-button" onclick="window.location.href='chapter1fred.html'">Chapter 1 fred</button>
    <button class="fred-button" onclick="window.location.href='chapter2fred.html'">Chapter 2 fred</button>
    <button class="fred-button" onclick="window.location.href='chapter3fred.html'">Chapter 3 fred</button>
    <button class="fred-button" onclick="window.location.href='chapter4fred.html'">Chapter 4 fred</button>
    <button class="fred-button" onclick="window.location.href='chapter5fred.html'">Chapter 5 fred</button>
    <button class="fred-button" onclick="window.location.href='epiloguefred.html'">Epilogue fred</button>
    
    <!-- Credits Section -->

  </div>
</body>
