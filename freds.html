    body {

    .fred-button img {
      width: 20px; /* Adjust image size */
      height: 20px; /* Adjust image size */

      left: 10px; /* Image position */

    .credits {
      margin-top: 20px; /* Margin for credits */
      font-size: 14px; /* Smaller font size for credits */
      border-top: 2px solid #aaa; /* Border above credits */
      padding-top: 10px; /* Padding above credits */
