    .fred-button img {
      width: 40px; /* Fixed size for images */

    /* Credits section styles */
    .credits {
      margin-top: 20px; /* Margin for spacing */
      font-size: 14px; /* Smaller font size for credits */
    }

    hr {
      margin: 20px 0; /* Margin for horizontal rule */
