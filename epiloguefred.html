<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epilogue Fred</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Include Firebase SDKs -->
  <script type="module">
    import { getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion, deleteDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBCzabBMFxms9HfX0N411uJQYjEzspSnVk",
      authDomain: "the-virgin-games.firebaseapp.com",
      projectId: "the-virgin-games",
      storageBucket: "the-virgin-games.appspot.com",
      messagingSenderId: "1092738842373",
      appId: "1:1092738842373:web:8bb210d9fb815cc5ae016c"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const commentsRef = doc(db, 'epilogue', 'comments'); // Firestore reference to the comments document

    let userVotes = {}; // Object to keep track of user's votes

    // Inside the onSnapshot function
    onSnapshot(commentsRef, (doc) => {
      const commentsContainer = document.getElementById('comments');
      commentsContainer.innerHTML = ""; // Clear previous comments
      if (doc.exists()) {
        let comments = doc.data().comments || [];
        comments = comments.sort((a, b) => b.timestamp - a.timestamp); // Sort by timestamp, newest first

        comments.forEach((comment) => {
          const commentElement = document.createElement('div');
          commentElement.className = 'comment';

          const name = comment.name ? comment.name : "Anonymous";
          commentElement.innerHTML = `${name}: ${comment.text}`;

          const imageUrl = comment.imageUrl;
          if (imageUrl) {
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.className = 'comment-image';
            commentElement.appendChild(imgElement);
          }

          const timestampElement = document.createElement('span');
          const commentDate = new Date(comment.timestamp);
          const options = { timeZone: 'America/New_York', hour12: true, hour: 'numeric', minute: 'numeric', second: 'numeric' };
          timestampElement.innerText = commentDate.toLocaleString('en-US', options);
          timestampElement.className = 'timestamp';
          commentElement.appendChild(timestampElement);

          // Create the vote section
          const voteContainer = document.createElement('div');
          voteContainer.className = 'vote-container';
          
          // Upvote button
          const upvoteButton = document.createElement('button');
          upvoteButton.className = 'upvote';
          const upvoteImg = document.createElement('img');
          upvoteImg.src = "https://i.imgur.com/dTD8hC5.png"; // Upvote image
          upvoteImg.alt = "Upvote";
          upvoteImg.style.width = "20px"; // Set image size
          upvoteImg.style.height = "20px";
          upvoteButton.appendChild(upvoteImg);
          
          // Downvote button
          const downvoteButton = document.createElement('button');
          downvoteButton.className = 'downvote';
          const downvoteImg = document.createElement('img');
          downvoteImg.src = "https://i.imgur.com/6IVNJix.png"; // Downvote image
          downvoteImg.alt = "Downvote";
          downvoteImg.style.width = "20px"; // Set image size
          downvoteImg.style.height = "20px";
          downvoteButton.appendChild(downvoteImg);

          const voteLabel = document.createElement('span');
          voteLabel.className = 'vote-count';
          voteLabel.innerText = comment.votes || 0; // Default to 0 votes

          voteContainer.appendChild(upvoteButton);
          voteContainer.appendChild(downvoteButton);
          voteContainer.appendChild(voteLabel);
          
          commentElement.appendChild(voteContainer);

          // Delete button section
          const deleteButton = document.createElement('button');
          deleteButton.className = 'delete-button';
          const deleteImg = document.createElement('img');
          deleteImg.src = "https://i.imgur.com/gmsZD2J.png"; // Delete image
          deleteImg.alt = "Delete";
          deleteImg.style.width = "20px"; // Set image size
          deleteImg.style.height = "20px";
          deleteButton.appendChild(deleteImg);

          // Textbox for the delete code
          const deleteInput = document.createElement('input');
          deleteInput.type = 'text';
          deleteInput.placeholder = 'Enter code';
          deleteInput.style.display = 'none'; // Hidden by default
          deleteInput.style.width = '100px'; // Set width
          deleteInput.className = 'delete-input';

          // Toggle the input field
          deleteButton.addEventListener('click', () => {
            if (deleteInput.style.display === 'none') {
              deleteInput.style.display = 'inline-block'; // Show the input
              deleteInput.focus();
            } else {
              deleteInput.style.display = 'none'; // Hide the input
            }
          });

          // Handle code submission
          deleteInput.addEventListener('keydown', async (event) => {
            if (event.key === 'Enter') {
              const code = deleteInput.value;
              if (code === '4224224224') {
                await deleteComment(comment.id);
                deleteInput.style.display = 'none'; // Hide the input after deletion
              } else {
                alert('Incorrect code.'); // Show alert for incorrect code
              }
            }
          });

          // Append elements
          commentElement.appendChild(deleteButton);
          commentElement.appendChild(deleteInput);
          commentsContainer.appendChild(commentElement);

          // Upvote logic
          upvoteButton.addEventListener('click', async () => {
            const commentId = comment.id;
            if (userVotes[commentId] === 'upvote') {
              // Remove upvote
              comment.votes -= 1;
              userVotes[commentId] = null; // Reset user vote
            } else {
              if (userVotes[commentId] === 'downvote') {
                // Remove downvote and add upvote
                comment.votes += 2; // Neutralize the downvote and add an upvote
              } else {
                // Add upvote
                comment.votes += 1;
              }
              userVotes[commentId] = 'upvote'; // Set user's vote to upvote
            }
            await updateVotes(commentId, comment);
          });

          // Downvote logic
          downvoteButton.addEventListener('click', async () => {
            const commentId = comment.id;
            if (userVotes[commentId] === 'downvote') {
              // Remove downvote
              comment.votes += 1;
              userVotes[commentId] = null; // Reset user vote
            } else {
              if (userVotes[commentId] === 'upvote') {
                // Remove upvote and add downvote
                comment.votes -= 2; // Neutralize the upvote and add a downvote
              } else {
                // Add downvote
                comment.votes -= 1;
              }
              userVotes[commentId] = 'downvote'; // Set user's vote to downvote
            }
            await updateVotes(commentId, comment);
          });
        });
      }
    });

    // Function to delete a comment
    async function deleteComment(commentId) {
      const commentsDoc = await getDoc(commentsRef);
      const comments = commentsDoc.data().comments || [];

      // Filter out the comment to delete
      const updatedComments = comments.filter(comment => comment.id !== commentId);

      await updateDoc(commentsRef, {
        comments: updatedComments
      });
    }

    // Update votes function remains unchanged
    async function updateVotes(commentId, updatedComment) {
      const commentsDoc = await getDoc(commentsRef);
      const comments = commentsDoc.data().comments || [];

      const commentIndex = comments.findIndex(comment => comment.id === commentId);
      if (commentIndex !== -1) {
        comments[commentIndex] = updatedComment;
      }

      await updateDoc(commentsRef, {
        comments: comments
      });
    }

    // Function to post a comment
    document.getElementById('postButton').addEventListener('click', async () => {
      const commentInput = document.getElementById('commentInput');
      const nameInput = document.getElementById('nameInput');
      const commentText = commentInput.value.trim();
      const nameText = nameInput.value.trim(); // Get name input value

      if (commentText) {
        const newComment = {
          id: Date.now().toString(),
          text: commentText,
          name: nameText, // Keep the name input value
          timestamp: Date.now(),
          votes: 0
        };

        const commentsDoc = await getDoc(commentsRef);
        const comments = commentsDoc.data().comments || [];

        // Add the new comment to the comments array
        comments.push(newComment);

        await updateDoc(commentsRef, {
          comments: comments
        });

        // Clear the comment input but keep the name input
        commentInput.value = '';
      }
    });
  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .name-box, .comment-box {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .comment {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      position: relative; /* For positioning delete button */
    }
    .delete-button {
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px; /* Adjust as needed for spacing */
    }
    .delete-input {
      display: none; /* Hidden by default */
      margin-left: 5px; /* Space between button and input */
      width: 80px; /* Adjust width */
    }
    .vote-container {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .upvote, .downvote {
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    .upvote img, .downvote img {
      width: 20px; /* Set image size */
      height: 20px;
    }
    .vote-count {
      margin-left: 10px;
    }
    .timestamp {
      margin-top: 5px;
      font-size: 12px;
      color: #888;
    }
    .post-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .post-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Epilogue Fred</h1>
    
    <!-- Name Input Section -->
    <input type="text" class="name-box" id="nameInput" placeholder="Enter your name (optional)" />

    <!-- Comments Section -->
    <div class="comments" id="comments"></div>

    <!-- Comment Input Section -->
    <textarea class="comment-box" id="commentInput" placeholder="Write your comment..."></textarea>
    <button class="post-button" id="postButton">Post Comment</button>
  </div>
</body>
</html>
