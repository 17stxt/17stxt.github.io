
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epilogue Fred</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Include Firebase SDKs -->
  <script type="module">
    import { getDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBCzabBMFxms9HfX0N411uJQYjEzspSnVk",
      authDomain: "the-virgin-games.firebaseapp.com",
      projectId: "the-virgin-games",
      storageBucket: "the-virgin-games.appspot.com",
      messagingSenderId: "1092738842373",
      appId: "1:1092738842373:web:8bb210d9fb815cc5ae016c"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const commentsRef = doc(db, 'epilogue', 'comments');

    let userVotes = {}; // Object to track user votes

    onSnapshot(commentsRef, (doc) => {
      const commentsContainer = document.getElementById('comments');
      commentsContainer.innerHTML = ""; // Clear previous comments
      if (doc.exists()) {
        let comments = doc.data().comments || [];
        comments = comments.sort((a, b) => b.timestamp - a.timestamp); // Sort by timestamp, newest first

        comments.forEach((comment) => {
          const commentElement = document.createElement('div');
          commentElement.className = 'comment';

          const name = comment.name ? comment.name : "Anonymous";
          commentElement.innerHTML = `${name}: ${comment.text}`;

          const imageUrl = comment.imageUrl;
          if (imageUrl) {
            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.className = 'comment-image';
            commentElement.appendChild(imgElement);
          }

          // Create a span for the comment ID
          const commentIdLabel = document.createElement('span');
          commentIdLabel.className = 'comment-id';
          commentIdLabel.innerText = `(${comment.id})`;
          commentElement.appendChild(commentIdLabel);

          // Add reply-to ID label if the comment is a reply
          if (comment.replyToId) {
            const replyToLabel = document.createElement('button');
            replyToLabel.className = 'reply-id';
            replyToLabel.innerText = `(${comment.replyToId})`;
            replyToLabel.onclick = () => scrollToComment(comment.replyToId);
            commentIdLabel.insertAdjacentElement('afterend', replyToLabel); // Insert it below the comment ID
          }

          const timestampElement = document.createElement('span');
          const commentDate = new Date(comment.timestamp);
          const options = { timeZone: 'America/New_York', hour12: true, hour: 'numeric', minute: 'numeric', second: 'numeric' };
          timestampElement.innerText = commentDate.toLocaleString('en-US', options);
          timestampElement.className = 'timestamp';
          commentElement.appendChild(timestampElement);

          // Create the vote section
          const voteContainer = document.createElement('div');
          voteContainer.className = 'vote-container';
          
          const replyButton = document.createElement('button');
          replyButton.className = 'reply-button';
          replyButton.innerText = '↩';
          replyButton.onclick = () => enterReplyMode(comment.id);

          const upvoteButton = document.createElement('button');
          upvoteButton.className = 'upvote';
          upvoteButton.innerText = '↑';

          const downvoteButton = document.createElement('button');
          downvoteButton.className = 'downvote';
          downvoteButton.innerText = '↓';

          const voteLabel = document.createElement('span');
          voteLabel.className = 'vote-count';
          voteLabel.innerText = comment.votes || 0; // Default to 0 votes

          // Append the reply button and voting buttons in the required order
          voteContainer.appendChild(replyButton);
          voteContainer.appendChild(upvoteButton);
          voteContainer.appendChild(downvoteButton);
          voteContainer.appendChild(voteLabel);

          commentElement.appendChild(voteContainer);
          commentsContainer.appendChild(commentElement);

          // Upvote logic
          upvoteButton.addEventListener('click', async () => {
            const commentId = comment.id;
            if (userVotes[commentId] === 'upvote') {
              comment.votes -= 1;
              userVotes[commentId] = null;
            } else {
              if (userVotes[commentId] === 'downvote') {
                comment.votes += 2;
              } else {
                comment.votes += 1;
              }
              userVotes[commentId] = 'upvote';
            }
            await updateVotes(commentId, comment);
          });

          // Downvote logic
          downvoteButton.addEventListener('click', async () => {
            const commentId = comment.id;
            if (userVotes[commentId] === 'downvote') {
              comment.votes += 1;
              userVotes[commentId] = null;
            } else {
              if (userVotes[commentId] === 'upvote') {
                comment.votes -= 2;
              } else {
                comment.votes -= 1;
              }
              userVotes[commentId] = 'downvote';
            }
            await updateVotes(commentId, comment);
          });
        });
      }
    });

    // Scroll to comment function (on reply button click)
    function scrollToComment(replyToId) {
      const commentElements = document.querySelectorAll('.comment');
      commentElements.forEach((el) => {
        if (el.querySelector('.comment-id').innerText === `(${replyToId})`) {
          el.scrollIntoView({ behavior: 'smooth' });
          el.classList.add('highlight');
          setTimeout(() => el.classList.remove('highlight'), 2000); // Remove highlight after 2 seconds
        }
      });
    }

    // Enter reply mode function (on reply button click)
    function enterReplyMode(replyToId) {
      const replyIndicator = document.getElementById('replyIndicator');
      replyIndicator.style.display = 'block'; // Show the reply indicator
      replyIndicator.dataset.replyToId = replyToId; // Store the replyToId
    }

    async function updateVotes(commentId, updatedComment) {
      const commentsDoc = await getDoc(commentsRef);
      const comments = commentsDoc.data().comments || [];

      const commentIndex = comments.findIndex(comment => comment.id === commentId);
      if (commentIndex !== -1) {
        comments[commentIndex] = updatedComment;
      }

      await updateDoc(commentsRef, {
        comments: comments
      });
    }

    // Function to generate a random 6-digit ID
    function generateCommentId() {
      return Math.floor(100000 + Math.random() * 900000);
    }

    // Function to post a comment
    document.getElementById('postButton').addEventListener('click', async () => {
      const commentInput = document.getElementById('commentInput');
      const nameInput = document.getElementById('nameInput');
      const commentText = commentInput.value.trim();
      const nameText = nameInput.value.trim() || "Anonymous";
      const replyToId = document.getElementById('replyIndicator').dataset.replyToId;

      if (commentText === "") {
        alert("Comment cannot be empty!");
        return;
      }

      const imageUrlMatch = commentText.match(/https?:\/\/.*\.(?:png|jpg|jpeg|gif|webp)/);
      const imageUrl = imageUrlMatch ? imageUrlMatch[0] : null;

      const commentId = generateCommentId();

      await updateDoc(commentsRef, {
        comments: arrayUnion({
          id: commentId,
          text: commentText,
          name: nameText,
          votes: 0,
          voteType: null,
          imageUrl: imageUrl,
          replyToId: replyToId || null, // Store reply ID if available
          timestamp: new Date().getTime()
        })
      })
      .then(() => {
        console.log("Comment posted successfully!");
        commentInput.value = "";
        nameInput.value = "";
        document.getElementById('replyIndicator').style.display = 'none'; // Hide reply indicator after posting
      })
      .catch((error) => {
        console.error("Error posting comment:", error);
      });
    });

  </script>

  <style>
    .container {
      text-align: center;
      padding: 20px;
    }
    .comments {
      border: 1px solid #ccc;
      height: 500px;
      overflow-y: scroll;
      margin: 20px 0;
      padding: 10px;
      resize: vertical;
    }
    .comment {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin: 5px 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      transition: border-color 0.3s;
    }
    .comment:focus, .comment.highlight {
      border-color: blue;
    }
    .comment-id {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 12px;
      color: #666;
    }
    .reply-id {
      font-size: 12px;
      color: blue;
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }
    .comment-image {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-top: 5px;
    }
    .comment-box {
      width: 300px;
      height: 50px;
    }
    .name-box {
      width: 300px;
      height: 30px;
      margin-bottom: 10px;
    }
    .post-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .vote-container {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .reply-button, .upvote, .downvote {
      margin-right: 5px;
      padding: 5px;
      border: none;
      cursor: pointer;
    }
    .reply-button {
      background-color: lightblue;
      color: white;
    }
    .upvote {
      background-color: green;
      color: white;
    }
    .downvote {
      background-color: red;
      color: white;
    }
    .reply-button:hover, .upvote:hover, .downvote:hover {
      background-color: darkblue; /* For reply */
      background-color: darkgreen; /* For upvote */
      background-color: darkred; /* For downvote */
    }
    .vote-count {
      margin-left: 10px;
    }
    .timestamp {
      margin-top: 5px;
      font-size: 12px;
      color: #888;
    }
    #replyIndicator {
      display: none;
      font-size: 14px;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Epilogue Fred</h1>

    <!-- Name Input Section -->
    <input type="text" class="name-box" id="nameInput" placeholder="Enter your name (optional)" />

    <!-- Reply Indicator -->
    <div id="replyIndicator">Replying to Comment: </div>

    <!-- Comments Section -->
    <div class="comments" id="comments"></div>

    <!-- Comment Input Section -->
    <textarea class="comment-box" id="commentInput" placeholder="Write your comment..."></textarea>
    <button class="post-button" id="postButton">Post Comment</button>
  </div>
</body>
